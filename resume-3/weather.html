<!DOCTYPE html>
<html html-name="weather">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/weather.css">
    <title>天气预报</title>
</head>

<body>
    <!-- 标题头 -->
    <header class="title">WEATHER</header>
    <!-- 黑色背景 -->
    <div class="background-black"></div>
    <!-- 内容框 -->
    <section class="content-box">
        <hr class="line-left-1" />
        <hr class="line-left-2" />
        <hr class="line-right-1" />
        <!-- 导航 -->
        <nav class="nav-weather">
            <aside class="left-button"></aside>
            <ul class="flex-box weather_nav_ul">
                <li class="weahter_nav_li">
                    <span>北京</span>
                </li>
                <li class="weahter_nav_li">
                    <span>上海</span>
                </li>
                <li class="weahter_nav_li active-weather">
                    <span>广州</span>
                </li>
                <li class="weahter_nav_li">
                    <span>深圳</span>
                </li>
            </ul>
            <aside class="right-button"></aside>
        </nav>
        <!-- 数据 -->
        <div class="weather_data_box">
            <ul class="weather_data_ul">
                <!-- 白天 夜晚 -->
                <li class="title_2_weather flex-box">
                    <div class="weather_title_h2"><span>白天</span></div>
                    <div class="weather_title_h2"><span>夜晚</span></div>
                </li>
                <!-- 天气数据 -->
                <li class="weather_infor">
                    <!-- 日期 -->
                    <div class="weather_date">
                        <div class="weather_day">10/29</div>
                        <div class="weather_week">星期二</div>
                    </div>
                    <!-- 白天数据 -->
                    <div class="weather_images"></div>
                    <div class="weahter_tw">
                        <div class="weather_temper">
                            <span class="weahter_t_f">温度</span>
                            <span class="weather_t_n">20℃</span>
                        </div>
                        <div class="weather_wind">
                            <span class="weather_w_f">风力</span>
                            <span class="weather_w_n">1-2级</span>
                        </div>
                    </div>
                    <!-- 夜晚数据 -->
                    <div class="weather_images"></div>
                    <div class="weahter_tw">

                            <span class="weather_w_f">风力</span>

                        </div>
                    </div>
                </li>

                <li class="weather_infor">

                        </div>
                        <div class="weather_wind">
                            <span class="weather_w_f">风力</span>
                            <span class="weather_w_n">1-2级</span>
                        </div>
                    </div>
                    <!-- 夜晚数据 -->
